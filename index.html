<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미조초밥 별접5점시 초밥서비스 </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Hahmlet:wght@400;500;600;700&display=swap');
        * {
            font-family: 'Hahmlet', serif;

        }
        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t3 center">
    <h1 class="title">약사수화와 이상도토리묵</h1>
    <p class="msg">수화와상묵이</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">황수화</div>
        <div class="bucket img2 center">이상묵 </div>
        <div class="bucket img2 center">황수화부대</div>
        <div class="bucket img1 center">이상토토리묵</div>
        <div class="bucket img1 center">약사 황수화</div>
        <div class="bucket img2 center">이무기</div>
        <div class="bucket img2 center">아들은 약함</div>
        <div class="bucket img1 center">승주 자살약먹고 자살못함 ㅋㅋ</div>
    </div>


</body>

</html>
